          NEXT_PUBLIC_CONTRACT_ADDRESS_FIRST_ST_TOKEN: '0x8791eE983F8c7a516c8d346D9cA9A4D41ef9146b'

          NEXT_PUBLIC_CONTRACT_ADDRESS_PERIPHERAL_DATAVIEWER: '0xEB7464802ffa51738f6A4678E31c9E6C898861f0'
