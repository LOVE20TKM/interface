# .github/workflows/deploy-prod.yml
name: Deploy Prod (calls reusable)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    uses: LOVE20TKM/interface/.github/workflows/deploy-reusable.yml@main
    with:
      destination_dir: ''
      publish_branch: 'gh-pages'
      base_path: '/interface'
      asset_prefix: '/interface'
      out_dir: 'out'
      env_file: '.env.prod.pages'
      install_script: 'yarn install'
      build_script: 'yarn build'
      node_version: '20'
      concurrency_group: 'gh-pages-prod'
      cancel_in_progress: false
    secrets: inherit
